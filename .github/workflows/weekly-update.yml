name: Weekly Data Update

on:
  schedule:
    - cron: '0 6 * * 1'  # Monday 6am UTC
  workflow_dispatch:       # Manual trigger

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create output directory
        run: mkdir -p output

      - name: Scrape speeches
        run: python generate_corpus.py

      - name: Analyze corpus
        run: python analyze_corpus.py

      - name: Generate senator metadata
        run: python senator_metadata.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/ corpus/ output/
          git diff --staged --quiet || git commit -m "Weekly data update $(date -u +%Y-%m-%d)"
          git push
